<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用户登录</title>
	<script src="../../js/angular/angular.js"></script>
	<script src="../../js/angular/angular-ui-router.js"></script>
	<script src="../../js/back/login.js"></script>
	<link rel="stylesheet" href="../../css/back/base.css" />
	<link rel="stylesheet" href="../../css/back/login.css" />
</head>
<body  ng-app="myLogin">
<div class="superlogin"></div>
<div class="loginBox" ng-controller="loginController">
	<div class="loginMain">
		<div class="tabwrap">
		<table border="0" cellspacing="0" cellpadding="0">
			<tr><td class="title">用户名：</td><td><input type="text" class="form-control txt" ng-model="username"/></td></tr>
			<tr><td class="title">密   码：</td><td><input type="password" class="form-control txt" ng-model="userpass"/></td></tr>
			<tr><td class="title">验证码：</td><td><input type="text" class="form-control txt txt2" /><span class="yzm"><img src="../../images/back/yzm.jpg"/></span></td></tr>
			<!-- <tr class="errortd"><td>&nbsp;</td><td><i class="ico-error"></i><span class="errorword">用户名或密码错误，请重新输入！</span></td></tr>	 -->	
			<tr><td>&nbsp;</td><td><input type="submit" class="loginbtn" value="登录" ng-click="login()"/><input type="button" class="resetbtn" value="重置" onclick="location.href=''"/></td></tr>		
			<tr><td>&nbsp;</td><td class="forgetpsw"></td></tr>	
		</table>
		</div>
	</div>
</div>
<div class="footer">通用课程后台管理系统</div>
</body>
</html>
